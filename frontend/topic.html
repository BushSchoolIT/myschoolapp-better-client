<!doctype html>
<html>
	<head>
		<title>
			topic - portal++
		</title>
		<link rel="apple-touch-icon" href="apple-touch-icon.png" rel="preload">
		<link rel="manifest" href="manifest.webmanifest">
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="style.css">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1, height=device-height" />
		<script src="common.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
		<script src="page_scripts/topic.js"></script>
	</head>
	
	<body>
		<div id="header" onwheel="scroll_horizontally(event)" class="tab-cont">
			<!-- this will be filled with the template from templates/header.hbs -->
		</div>
		<noscript>
			<div class="nagbar center">
				portal++ requires JavaScript. Please enable it or upgrade your browser
			</div>
		</noscript>
		
		<script type="text/x-handlebars-template" id="info_template">
			<a href="class.html?class={{SectionId}}#topics">
				&lt; {{GroupName}}
			</a>
			<hr class="flex-break">
			<h2 id="title">
				{{Name}}
			</h2>
			<hr class="flex-break">
		</script>
		
		<script type="text/x-handlebars-template" id="topic_template">
			
			{{{{def name="item_template"}}}}
				<div class="rounded-cont">
					{{#if title}}
						<div
						{{#if description}}
							class="list_thingy"
						{{/if}} >
							{{#if url}}
								<a href="{{url}}" target="_blank">
							{{/if}}
							{{title}}
							{{#if url}}
								</a>
							{{/if}}
						</div>
					{{/if}}
					<span>
						{{description}}
					</span>
				</div>
			{{{{/def}}}}
			
			
			{{#topic_items}}
				{{#unless is_parent}}
					{{> item_template}}
				{{else}}
					<div class="flex flex-top-align flex-wrap small-gap">
						{{#children}}
							{{> item_template}}
						{{/children}}
					</div>
				{{/unless}}
			{{/topic_items}}
		</script>
		
		<div class="header-offset center text-left full-container">
			<div id="title_stuff">
				<!-- this is where the topic title will go -->
			</div>
			<div id="topic_items" class="flex-top-align small-gap">
				<!-- this is where the actual stuff goes -->
			</div>
	</body>
</html>
