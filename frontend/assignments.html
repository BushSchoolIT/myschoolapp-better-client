<!doctype html>
<html>
  <head>
    <title>
      Assignments - portal++
    </title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png" rel="preload">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, height=device-height" />
    <script src="common.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mozilla/localForage@master/dist/localforage.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script> 
    <script src="page_scripts/assignments.js"></script>
  </head>
  <body onload="init()">
		<div id="header" onwheel="scroll_horizontally(event)">
			<!-- this will be filled with the template from templates/header.hbs -->
		</div>
    hello world!
    <script id="assignment_template" type="text/x-handlebars-template">
      {{#each assignments}}
        <div class="assignment rounded-cont no-shadow list_thingy" id="assignment-{{this.id}}" data-assign-id="{{this.id}}">
          <h3>
           {{this.title}}
          </h3>
          <span>
             {{this.class}}
          </span>
          <p>
            {{this.desc}}
          </p>
          <span class="round-indicator indicator-{{this.indicator.class}}">
            {{this.indicator.text}}
          </span>
          {{! this html sucks, i promise i will fix it soon}}
        </div>
      {{/each}}
    </script>
    
    <div class="top-offset flex flex-center">
      <div>
        <h3> todo </h3>
        <div id="todo">
          
        </div>
      </div>
      
      <div>
        <h3> in progress </h3>
        <div id="progress">
          
        </div>
      </div>
      
      <div>
        <h3> done </h3>
        <div id="done">
            
        </div>
      </div>
    </div>
  </body>
</html>
