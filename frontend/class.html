<!doctype html>
<html>
  <head>
    <title>
      class - portal++
    </title>
		<script src="https://cdn.jsdelivr.net/gh/mozilla/localForage@master/dist/localforage.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
    <link rel="apple-touch-icon" href="apple-touch-icon.png" rel="preload">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">    
    <meta name="viewport" content="width=device-width, initial-scale=1, height=device-height" />
    <script src="common.js"></script>
    <script src="page_scripts/class.js"></script>
  </head>
  
  <body onload="init()">
    <div id="header" onwheel="scroll_horizontally(event)">
			<!-- this will be filled with the template from templates/header.hbs -->
		</div>
    <script id="links_template" type="text/x-handlebars-template">
      {{#each links}}
        <div class="bulletin_link">
          <a href="{{this.url}}" target="_blank">
            {{this.short_desc}}
          </a>
          <br>
          {{this.desc}}
        </div>
      {{/each}}
    </script>
    
    
    <script id="main-template" type="text/x-handlebars-template">
      {{! this template is used by multiple bulletin sections, including news and forsection. I don't know what a forsection is. }}
      <div class="rounded-cont bulletin-item no-shadow">
        <h3 class="title center">
          {{title}}
        </h3>
        <p>
          {{desc}}
        </p>
      </div>
    </script>
    
    <div class="flex flex-left flex-wrap" id="page-cont">
      <h1 class="title ohidden" id="title">
        loading...
      </h1>
      <div class="flex flex-left flex-wrap flex-top-align">
        <div id="class-display">
          
          <span class="tab current-tab">
            Bulletin Board
          </span>
          <span class="tab">
            Topics
          </span>
          <span class="tab">
            AAAAAAAAAAAAAAa
          </span>
          <span class="tab">
            Roster
          </span>
          
          <div id="bulletin-board" class="flex flex-left flex-wrap">
            <div id="top-bulletin-sections">
              <!-- top sections (details, news) will go here -->
            </div>
            <div id="bulletin-sidebar">
              <div id="links" class="rounded-cont hidden bulletin-item no-shadow">
                <h3 class="title">
                  Links
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
