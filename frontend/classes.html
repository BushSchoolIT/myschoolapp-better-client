<!doctype html>
<html>
	<!-- TODO: make this page not trash	 -->

	<head>
		<title>
			Classes - portal++
		</title>
		<link rel="apple-touch-icon" href="apple-touch-icon.png" rel="preload">
		<link rel="manifest" href="manifest.webmanifest">
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="style.css">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1, height=device-height" />
		<script src="utilities/common.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
		<script src="page_scripts/classes.js"></script>
	</head>

	<body>
		<div id="header" onwheel="scroll_horizontally(event)" class="tab-cont">
			<!-- this will be filled with the template from templates/header.hbs -->
		</div>

		<noscript>
			<div class="nagbar center">
				portal++ requires JavaScript. Please enable it or upgrade your browser
			</div>
		</noscript>
		
		<script type="text/x-handlebars-template" id="class_template">
			{{#each classes}}
				<a class="rounded-cont person class" href="class.html?class={{this.id}}">
					<h3>
						{{this.name}}
					</h3>
					<h4>
						{{this.teacher}}
					</h4>
					<div>
						{{this.category}}
					</div>
				</a>
			{{/each}}
		</script>

		<div id="output" class="full-container header-offset flex flex-left flex-wrap ohidden standard_transition">
			<h2>
				Your Classes
			</h2>
			<hr class="flex-break">
			<!-- classes go here -->
		</div>
	</body>

</html>
